version: '3.8'

services:
  app:
    build: ./app
    ports:
      - "8080:${PORT}"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - static_volume:/static
    restart: unless-stopped

  db:
    image: postgres:13-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
